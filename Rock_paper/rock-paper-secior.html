<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-buttons">
        <button onclick="playGame('rock')" class="play-move">
            <img src="rock-emoji.png" alt="Rock" class="move-icon">
        </button>
        <button onclick="playGame('paper')" class="play-move">
            <img src="paper-emoji.png" alt="Paper" class="move-icon">
        </button>
        <button onclick="playGame('scissors')" class="play-move">
            <img src="scissors-emoji.png" alt="Scissors" class="move-icon">
        </button>
    </div>
    <p class="result"></p>
    <p class="move"></p>
    <p class="score"></p>
    <button onclick="resetScore()" class="reset">Reset Score</button>
    <script src="script.js"></script>
</body>
</html>
